<!DOCTYPE html>
<html lang="en">

<head>

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #captcha-container {
            margin: 15px 0;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            color: green;
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div id="captcha-container"></div>
            <button type="submit" class="btn" id="submit-btn" disabled>Login</button>
        </form>
        <div id="error-container" class="error"></div>
        <div id="success-container" class="success-message"></div>
    </div>

                    errorContainer.textContent = '';

        };

        // Handle form submission
        document.getElementById("login-form").addEventListener("submit", (e) => {
